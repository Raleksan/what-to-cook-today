# Unique project identifier in SonarQube
sonar.projectKey=what-to-cook-today
# Human-readable name
sonar.projectName=What to Cook Today
# Optional: link to project dashboard
# sonar.projectVersion=0.1.0

# Paths to source code
sonar.sources=src/
sonar.tests=tests/
sonar.python.coverage.reportPaths=coverage.xml

# Language and encoding
sonar.language=py
sonar.sourceEncoding=UTF-8

# Python specifics
sonar.python.version=3.11

# Exclude virtual environments and test data
sonar.exclusions=src/ui/.venv/**,**/__pycache__/**

# Quality gate configuration (optional override)
# sonar.qualitygate.wait=true
